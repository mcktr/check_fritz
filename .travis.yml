language: go

sudo: false

matrix:
        include:
                - go: 1.x
                  env: LATEST=true
                - go: 1.13.x
                - go: tip
        allow_failures:
                - go: tip

before_install:
        - go get github.com/mitchellh/gox
        - go get golang.org/x/lint/golint

install:
        - # skip

script:
        - go get -t -v ./...
        - diff -u <(echo -n) <(gofmt -d .)
        - go vet -v $(go list ./...)
        - go test -v -race ./...
        - golint -set_exit_status ./...
        - make all

deploy:
        provider: releases
        skip_cleanup: true
        api_key:
                secure: 
        file_glob: true
        file: check_fritz.*.*
        on:
                repo: mcktr/check_fritz
                tags: true
                condition: $LATEST = true
